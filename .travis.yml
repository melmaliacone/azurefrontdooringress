language: go
sudo: required
services:
- docker

notifications:
  email:
    on_success: never
    on_failure: change

before_install:
  # Download and install dep
  - curl -sI https://github.com/golang/dep/releases/latest | grep -Fi Location  | tr -d '\r' | sed "s/tag/download/g" | awk -F " " '{ print $2 "/dep-linux-amd64"}' | wget --output-document=$GOPATH/bin/dep -i -
  - chmod +x $GOPATH/bin/dep
  # Install linters and misspell
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install

script:
- make

jobs:
  include:
    - stage: build
      script: make
    - stage: integration-test
      script: bash -f ./scripts/startminikube.sh && make integration